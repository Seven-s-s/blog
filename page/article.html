							<li style="float: left;list-style: none;"><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
							<li style="float: left;list-style: none;"><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
							<li style="float: left;list-style: none;"><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
